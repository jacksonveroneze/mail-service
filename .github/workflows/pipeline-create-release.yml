name: Create Release

on:
    release:
        types:
            - created
env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    DOTNET_ROOT: "/home/runner/.dotnet/app"

jobs:
    install-dotnet-sdk:
        name: Install .NET SDK
        runs-on: ubuntu-20.04

        steps:
            - uses: actions/checkout@v2
            - name: Setup .NET
              uses: actions/setup-dotnet@v1
              with:
                  dotnet-version: '5.0.x'

    build-deploy:
        name: Build and Deploy
        runs-on: ubuntu-20.04
        needs: install-dotnet-sdk

        steps:
            - uses: actions/checkout@v2

            - name: Restore
              run: dotnet restore

            - name: Build
              run: dotnet build --configuration Release

            - name: Publish
              run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}

            - name: Remove Files
              run: |
                   rm ${{env.DOTNET_ROOT}}/appsettings.*
            - name: Deploy to Azure Web App
              uses: azure/webapps-deploy@v2
              with:
                  app-name: 'mail-jacksonveroneze'
                  slot-name: 'production'
                  publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
                  package: ${{env.DOTNET_ROOT}}

    genetate-publish-docker:
        name: Generate and Publish Docker Image
        runs-on: ubuntu-20.04
        needs: install-dotnet-sdk

        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 0

            - name: Login
              run: |
                  echo ${{ secrets.GITHUB_TOKEN }} | docker login https://docker.pkg.github.com -u $GITHUB_ACTOR --password-stdin
            - name: Build
              run: |
                  docker build . -t mail-service:$(echo ${GITHUB_REF:10})
            - name: Create TAG
              run: |
                  docker tag mail-service:$(echo ${GITHUB_REF:10}) docker.pkg.github.com/jacksonveroneze/mail-service/mail-service:$(echo ${GITHUB_REF:10})
                  docker tag mail-service:$(echo ${GITHUB_REF:10}) docker.pkg.github.com/jacksonveroneze/mail-service/mail-service:latest
            - name: Push
              run: |
                  docker push docker.pkg.github.com/jacksonveroneze/mail-service/mail-service:$(echo ${GITHUB_REF:10})
                  docker push docker.pkg.github.com/jacksonveroneze/mail-service/mail-service:latest
